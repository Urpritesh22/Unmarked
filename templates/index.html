<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PDF Watermark Remover</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">PDF Watermark Remover</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="pdf_files" class="form-label">Select PDF Files</label>
                <input class="form-control" type="file" id="pdf_files" name="pdf_files" multiple accept=".pdf">
            </div>
            <div class="text-center">
                <button type="submit" class="btn btn-primary">Upload and Remove Watermarks</button>
            </div>
        </form>
    </div>
</body>
</html>
